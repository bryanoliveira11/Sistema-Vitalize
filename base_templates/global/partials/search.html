<div class="search-container">
  <form class="search-form" action="{% url 'products:products_search' %}" method="GET">
      <input class="search-input" name="q"
        type="search" value="{{ search_term }}"
        placeholder="Buscar produtos ou categorias" required>
      <button class="search-button" type="submit">
           <i class="fas fa-search"></i>
      </button>
  </form>
</div>
