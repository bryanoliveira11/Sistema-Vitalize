{% load static %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'global/css/style.min.css' %}" />
<link rel="stylesheet" href="{% static 'global/css/bootstrap-min.css' %}" />

{% if is_product_detail %}
<link rel="stylesheet" href="{% static 'owlcarousel/css/owl.carousel.min.css' %}" />
<link rel="stylesheet" href="{% static 'owlcarousel/css/owl.theme.default.min.css' %}" />
{% endif %}

{% if is_creating_sale or is_creating_schedule %}
<script src="{% static 'global/js/build/jquery.min.js' %}" type="text/javascript"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/i18n/pt-BR.js"></script>
{% endif %}

{% if is_report_page or is_creating_schedule %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endif %}

<title>
{% if site_title %}
{{site_title}} | Vitalize Centro Estético
{% else %}

{% endif %}
