{% extends "global/base.html" %}
{% load static %}

{% block content %}
<main class="main-content-container">
  <nav aria-label="breadcrumb" class="breadcrumb-container form cashregister">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'users:admin_options' %}" title="Opções de Admin">
          Admin
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <a href="{% url 'reports:reports' %}"
        title="Relatórios">
          Relatórios
        </a>
      </li>
    </ol>
  </nav>
  <div class="title-with-breadcrumb cashregister">
    {% include "global/partials/page_title.html" %}

  <div class="messages-custom-width">
